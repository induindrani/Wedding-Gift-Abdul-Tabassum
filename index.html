<!DOCTYPE html>
<html>
<head>
    <title>Wedding Gift Countdown - Comic Edition</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-align: center;
            background-color: #f7d325;
            margin: 50px;
        }
        .comic-box {
            border: 5px solid #000;
            background: #fff;
            display: inline-block;
            padding: 30px;
            box-shadow: 10px 10px 0px #333;
        }
        .speech-bubble {
            background-color: #fff;
            border: 4px solid #000;
            border-radius: 20px;
            display: inline-block;
            padding: 20px;
            box-shadow: 5px 5px 0px #333;
            margin: 20px;
            max-width: 500px;
        }
        #countdown {
            font-size: 48px;
            color: #e74c3c;
            font-weight: bold;
        }
        .task {
            font-size: 24px;
            margin-top: 20px;
        }
        .hero-image {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="comic-box">
        <h1>üéÅ Your Gift is LOCKED! üéÅ</h1>
        <!-- New image URL or remove the image -->
        <img class="hero-image" src="file:///Users/induindrani/Downloads/A&T.png" alt="Abdul&Tabssum">
        <p class="speech-bubble">üòú Haha! Your gift will unlock in...</p>
        <div id="countdown"></div>
        <p class="speech-bubble">Meanwhile, complete this task:</p>
        <div class="task">
            <p><strong>Compliment your wife with 3 words!</strong></p>
        </div>
    </div>

    <script>
        var countDownDate = new Date().getTime() + 60 * 1000; // 60 seconds from now
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "üéâ Now find a psycho for your actual treasure üí∞";
            }
        }, 1000);
    </script>
</body>
</html>
